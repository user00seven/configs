window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

cursor:
  vi_mode_style: Block
  style :
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam
    blinking: always

font:
  normal:
    family: CodeNewRoman Nerd Font
    style:  Regular
  bold:
    family: CodeNewRoman Nerd Font
    style:  Bold
  italic:
    family: CodeNewRoman Nerd Font
    style:  Italic
  bold_italic:
    family: CodeNewRoman Nerd Font
    style: Bold Italic
  size: 11
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/themes/themes/breeze.yaml

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
